<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-productos.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header>
            <div class="caja">
                <h1>
                    <img class="imagen" src="imagenes/logo.png" alt="Logo de la barberia" >
                </h1>
                <nav >
                    <ul>
                        <li><a href="Archivo1.html">Home</a></li>
                        <li><a href="productos.css">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>
                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" class="input-padron"required placeholder="(XX) XXXX XX XXXX">
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                </div>
                
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contatemos?</p>
                    <label for="radio-email"><input type="radio" name="contacto" 
                        value="email" id="radio-email">Email</label> 
                   
                    <label for="radio-telefono"><input type="radio" name="contacto" 
                        value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" 
                        value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>>
                <div>
                   <p class="turno">¿En que turno prefiere ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría tener novedades de la barberia Alura? </label>
                 
                <input class="enviar" type="submit" value="Enviar formulario">
            </form>
            <table>
                <thead>
                   
                        <th>Día</th>
                        <th>Horario</th>
                   
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08am ~ 20pm</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>08am ~ 20pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08am ~ 20pm</td>
                    </tr>
                </tbody>
                
              
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
        </footer>
    </body>
</html>
